<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background: WhiteSmoke">
<div style="width: 100%; margin-top: 100px;">
    <div style="margin: 0 auto; width: 300px;">
        <h2>Please sign in </h2>
        <form name="f" method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <input type="text" class="form-control" placeholder="Email address" name="username" id="username"/>
            <input type="password" class="form-control" placeholder="Password" name="password" id="password"/>
            <div style="margin: 0 auto; width: 300px;margin-top: 10px;" class="btn-group" role="group" aria-label="Basic example">
                <input type="submit" class="btn btn-primary" value="Sign in"/>
            </div>
            <div th:if="${param.error}" style="color: red">
                Неправильные имя или пароль
            </div>
        </form>
    </div>
</div>
</body>
</html>
